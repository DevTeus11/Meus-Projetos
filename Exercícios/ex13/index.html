<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
<section>
    <!-- Formulário de Cadastro de Produtos -->
  <form id="cadastroForm">
    <label for="nomeProduto">Nome do Produto:</label>
    <input type="text" name="nomeProduto" required>

    <label for="valorProduto">Valor do Produto:</label>
    <input type="text" name="valorProduto">

    <button type="button">Salvar</button>
  </form>
<br>
  <!-- Tabela de Produtos -->
  <table border="3">
    <thead>
      <tr>
        <th>Nome do Produto:</th>
        <th>Valor do Produto:</th>
      </tr>
    </thead>
    <tbody>
      <!-- As linhas da tabela serão adicionadas dinamicamente aqui -->
      <tr>
        <td>Nike Air Max</td>
        <td>R$350,00</td>
      </tr>
      <tr>
        <td>Adidas Ultraboost</td>
        <td>R$950,00</td>
      </tr>
      <tr>
        <td>Nike Lebron</td>
        <td>R$550,00</td>
      </tr>
      <tr>
        <td>Air Jordan</td>
        <td>R$750,00</td>
      </tr>
      <tr>
        <td>Under Armor Curry</td>
        <td>R$850,00</td>
      </tr>
      <tr>
        <td>Adidas Ultraboost</td>
        <td>R$350,00</td>
      </tr>
    </tbody>
  </table>
<br>
  <!-- Link para a página de informações da loja -->
  <a href="informações da loja.html">Informações da Loja</a>
</section>
</body>
</html>
